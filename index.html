<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fridge Crates</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    #status { margin-bottom: 10px; color: green; font-weight: bold; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Fridge Crates</h2>
  <div id="status">લોડ થઈ રહ્યું છે...</div>
  <div id="data"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, doc, getDoc, onSnapshot, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // ✅ Screen1 જેવો config (storageBucket સુધારેલ)
    const firebaseConfig = {
      apiKey: "AIzaSyDdR7zPH_h7-jacph2I2V8z6A1-Z2RuC",
      authDomain: "amul-stock.firebaseapp.com",
      projectId: "amul-stock",
      storageBucket: "amul-stock.appspot.com",
      messagingSenderId: "585928243926",
      appId: "1:585928243926:web:d9bc66f9bfa1d37dfd1067"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Offline persistence (safe way)
    enableIndexedDbPersistence(db).catch((err) => {
      console.warn("Persistence error:", err.message);
    });

    const statusEl = document.getElementById("status");
    const dataEl = document.getElementById("data");

    async function loadData() {
      try {
        const today = new Date();
        const dateKey = today.toISOString().split("T")[0]; // e.g. 2025-09-05
        const docRef = doc(db, "fridge_crates", dateKey);

        statusEl.textContent = "લોડ થઈ રહ્યું છે...";

        // Real-time listener
        onSnapshot(docRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            statusEl.textContent = "રિયલ ટાઈમ જોડાયેલ √";
            dataEl.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
          } else {
            statusEl.textContent = "ડેટા મળ્યો નથી ❌";
            dataEl.innerHTML = "";
          }
        }, (error) => {
          console.error("Snapshot error:", error);
          statusEl.textContent = "એરર: " + error.message;
          statusEl.classList.add("error");
        });

      } catch (e) {
        console.error("Load error:", e);
        statusEl.textContent = "એરર: " + e.message;
        statusEl.classList.add("error");
      }
    }

    loadData();
  </script>
</body>
</html>
