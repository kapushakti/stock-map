<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fridge Crates</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { padding: 6px; margin-top: 4px; width: 100%; }
    button { margin-top: 12px; padding: 8px 16px; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>рклрлНрк░рк┐ркЬ ркХрлНрк░рлЗркЯрлНрк╕ ркбрлЗркЯрк╛</h2>

  <label>ркдрк╛рк░рлАркЦ:</label>
  <input type="date" id="dateInput"/>

  <label>ркЯрлЛркЯрк▓ ркХрлНрк░рлЗркЯрлНрк╕:</label>
  <input type="number" id="totalInput"/>

  <label>рк╡рлЗркЪрк╛ркпрлЗрк▓рк╛ ркХрлНрк░рлЗркЯрлНрк╕:</label>
  <input type="number" id="soldInput"/>

  <button onclick="saveData()">рк╕рлЗрк╡ ркХрк░рлЛ</button>

  <div id="status">рк▓рлЛркб ркеркИ рк░рк╣рлНркпрлБркВ ркЫрлЗ...</div>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // ЁЯФС ркдркорк╛рк░рлБркВ Firebase Config (Screen1 ркЬрлЗрк╡рлБркВ ркЬ рк░рк╛ркЦрлЛ)
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    var db = firebase.firestore();
    var statusEl = document.getElementById("status");

    // Anonymous login
    firebase.auth().signInAnonymously()
      .then(() => {
        statusEl.textContent = "рк░рк┐ркпрк▓ ркЯрк╛ркИрко ркЬрлЛркбрк╛ркпрлЗрк▓тЬУ";
      })
      .catch((error) => {
        statusEl.textContent = "ркПрк░рк░: " + error.message;
      });

    function saveData() {
      var dateKey = document.getElementById("dateInput").value;
      var total = parseInt(document.getElementById("totalInput").value) || 0;
      var sold = parseInt(document.getElementById("soldInput").value) || 0;

      if (!dateKey) {
        statusEl.textContent = "ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркдрк╛рк░рлАркЦ ркирк╛ркЦрлЛ.";
        return;
      }

      var ref = db.collection("fridge_crates").doc(dateKey);

      ref.set({
        total: total,
        sold: sold,
        updated: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        statusEl.textContent = "рк╕рлЗрк╡ ркеркИ ркЧркпрлБркВтЬУ";
      })
      .catch((error) => {
        statusEl.textContent = "рк╕рлЗрк╡ ркХрк░ркдрлА рк╡ркЦркдрлЗ ркнрлВрк▓: " + error.message;
      });
    }

    // Auto-load data when date selected
    document.getElementById("dateInput").addEventListener("change", function() {
      var dateKey = this.value;
      var ref = db.collection("fridge_crates").doc(dateKey);

      ref.onSnapshot((doc) => {
        if (doc.exists) {
          var data = doc.data();
          document.getElementById("totalInput").value = data.total || 0;
          document.getElementById("soldInput").value = data.sold || 0;
          statusEl.textContent = "ркбрлЗркЯрк╛ рк▓рлЛркб ркеркпрлБркВтЬУ";
        } else {
          document.getElementById("totalInput").value = "";
          document.getElementById("soldInput").value = "";
          statusEl.textContent = "ркирк╡рлЛ рк░рлЗркХрлЛрк░рлНркб ркмркирк╛рк╡рлА рк╢ркХрлЛ.";
        }
      }, (error) => {
        statusEl.textContent = "рк▓рлЛркб ркХрк░ркдрлА рк╡ркЦркдрлЗ ркнрлВрк▓: " + error.message;
      });
    });
  </script>
</body>
</html>
