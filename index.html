<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen2 - Fridge Map</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin: 20px 0; }
    td { border: 1px solid #444; width: 40px; height: 40px; text-align: center; cursor: pointer; }
    .filled { background-color: lightgreen; }
    button { margin: 5px; padding: 8px 12px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ફ્રિજ મેપ</h2>
  <table id="fridge"></table>
  <div>
    <button onclick="resetFridge()">ફ્રિજ ખાલી કરો</button>
  </div>
  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, enableIndexedDbPersistence, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ====== 1) Firebase Config ======
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyAvmNdKnVDqciXWN-fASQ77b9ovdamaM7k",
      authDomain: "amul-stock.firebaseapp.com",
      projectId: "amul-stock",
      storageBucket: "amul-stock.firebasestorage.app",
      messagingSenderId: "721564107787",
      appId: "1:721564107787:web:d2e305a47e0a8becae730e"
    };

    // ====== 2) Initialize ======
    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getFirestore(app);
    try { await enableIndexedDbPersistence(db); } catch(e) { console.warn('Persistence:', e.message); }

    // ====== 3) Document Reference ======
    const today = new Date();
    const dateKey = today.toISOString().split('T')[0]; // YYYY-MM-DD
    const docRef = doc(db, 'fridgeMaps', dateKey);

    // ====== 4) UI Setup ======
    const fridge = document.getElementById('fridge');
    const rows = 5, cols = 5;
    let map = Array(rows).fill().map(() => Array(cols).fill(0));

    function render() {
      fridge.innerHTML = '';
      map.forEach((row, r) => {
        const tr = document.createElement('tr');
        row.forEach((cell, c) => {
          const td = document.createElement('td');
          if(cell) td.classList.add('filled');
          td.onclick = () => { 
            map[r][c] = map[r][c] ? 0 : 1; 
            render(); 
            saveFridge(); // auto-save
          };
          tr.appendChild(td);
        });
        fridge.appendChild(tr);
      });
    }
    render();

    // ====== 5) Firestore Sync ======
    async function saveFridge() {
      try {
        document.getElementById('status').innerText = "સાચવી રહ્યું છે... ⏳";
        await setDoc(docRef, { map });
        document.getElementById('status').innerText = "સાચવાઈ ગયું ✅";
      } catch(e) {
        console.error(e);
        document.getElementById('status').innerText = "ભૂલ આવી ❌";
      }
    }

    async function resetFridge() {
      map = Array(rows).fill().map(() => Array(cols).fill(0));
      render();
      await saveFridge();
      document.getElementById('status').innerText = "ફ્રિજ ખાલી કરવામાં આવ્યું ✅";
    }

    async function loadFridge() {
      document.getElementById('status').innerText = "લોડ થઈ રહ્યું છે... ⏳";
      const snap = await getDoc(docRef);
      if(snap.exists()) {
        map = snap.data().map || map;
        render();
        document.getElementById('status').innerText = "લોડ પૂર્ણ ✅";
      } else {
        document.getElementById('status').innerText = "ડેટા મળ્યો નથી ⚠️";
      }
    }

    onSnapshot(docRef, (snap) => {
      if(snap.exists()) {
        map = snap.data().map || map;
        render();
        document.getElementById('status').innerText = "ડેટા આપમેળે અપડેટ થયું 🔄";
      }
    });

    loadFridge();
  </script>
</body>
</html>
