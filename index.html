<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fridge Crates</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    h1 { font-size: 20px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    select, input[type="checkbox"] { margin: 4px; }
    .status { margin-top: 10px; font-weight: bold; color: green; }
    .error { color: red; }
    .loading { color: blue; }
    .fridge-section { margin-bottom: 20px; padding: 10px; border: 1px solid #aaa; border-radius: 8px; }
    .fridge-name-box { font-weight: bold; text-align: center; border: 1px solid #aaa; padding: 6px; background: #f0f0f0; }
    .custom-layout-grid { display: grid; gap: 8px; margin-top: 8px; }
    .crate-box { border: 1px solid #aaa; border-radius: 6px; padding: 6px; text-align: center; }
  </style>
  <script type="module">
    // ====== 1) FIREBASE CONFIG ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvmNdKnVDqciXWN-fASQ77b9ovdamaM7k",
      authDomain: "amul-stock.firebaseapp.com",
      projectId: "amul-stock",
      storageBucket: "amul-stock.appspot.com",
      messagingSenderId: "721564107787",
      appId: "1:721564107787:web:d2e305a47e0a8becae730e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ====== 2) PRODUCTS ======
    const PRODUCTS = ["Milk 500ml", "Milk 1L", "Curd", "Butter", "Cheese", "Paneer", "Ice Cream"];

    // ====== 3) FRIDGES ======
    const FRIDGES = {
      f1: { name: "Fridge 1", count: 14, layout: "custom" },
      f2: { name: "Fridge 2", count: 14, layout: "custom" },
      f3: { name: "Fridge 3", count: 14, layout: "custom" },
      f4: { name: "ખાલી ફ્રિજ", count: 16, layout: "vertical" }
    };

    // ====== 4) UTIL ======
    const pad2 = n => n.toString().padStart(2, '0');
    const todayISO = () => {
      const now = new Date();
      const ist = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
      return `${ist.getFullYear()}-${pad2(ist.getMonth()+1)}-${pad2(ist.getDate())}`;
    };
    const humanDate = () => {
      const now = new Date();
      const ist = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
      return `${pad2(ist.getDate())}-${pad2(ist.getMonth()+1)}-${ist.getFullYear()}`;
    };
    const dateKey = todayISO();
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('dateLabel').textContent = `તારીખ: ${humanDate()}`;
    });

    // ✅ Firestore reference for Screen2
    const docRef = doc(db, "fridge_crates", dateKey);

    // ====== 5) BUILD UI ======
    const $content = document.getElementById('content');
    const $status = document.getElementById('status');

    function createCrateBox(fridgeId, crateIndex, productOptions) {
      const crateBox = document.createElement('div');
      crateBox.className = 'crate-box';
      crateBox.innerHTML = `
        <div>Crate ${crateIndex+1}</div>
        <select data-fridge="${fridgeId}" data-crate="${crateIndex}">${productOptions}</select>
        <div><label><input type="checkbox" data-fridge="${fridgeId}" data-crate="${crateIndex}" class="aldhu"> અળધુ</label></div>
      `;
      return crateBox;
    }

    function buildUI() {
      $content.innerHTML = '';
      const productOptions = PRODUCTS.map(p => `<option value="${p}">${p}</option>`).join('');

      for (const [fridgeId, fridgeData] of Object.entries(FRIDGES)) {
        const section = document.createElement('div');
        section.className = 'fridge-section';

        if (fridgeData.layout === 'custom') {
          const grid = document.createElement('div');
          grid.className = 'custom-layout-grid';
          grid.style.gridTemplateColumns = 'repeat(4, 1fr)';
          grid.style.gridTemplateRows = 'repeat(4, auto)';

          let crateIndex = 0;

          // Row 1 → only 2 crates
          for (let col = 1; col <= 2; col++) {
            if (crateIndex >= fridgeData.count) break;
            const crateBox = createCrateBox(fridgeId, crateIndex, productOptions);
            crateBox.style.gridArea = `1 / ${col} / span 1 / span 1`;
            grid.appendChild(crateBox);
            crateIndex++;
          }

          // Row 1 (col 3-4) → fridge name
          const nameBox = document.createElement('div');
          nameBox.className = 'fridge-name-box';
          nameBox.textContent = fridgeData.name;
          nameBox.style.gridArea = `1 / 3 / span 1 / span 2`;
          grid.appendChild(nameBox);

          // Row 2, 3, 4 → 4 crates each
          for (let row = 2; row <= 4; row++) {
            for (let col = 1; col <= 4; col++) {
              if (crateIndex >= fridgeData.count) break;
              const crateBox = createCrateBox(fridgeId, crateIndex, productOptions);
              crateBox.style.gridArea = `${row} / ${col} / span 1 / span 1`;
              grid.appendChild(crateBox);
              crateIndex++;
            }
          }
          section.appendChild(grid);
        }
        else {
          const title = document.createElement('h2');
          title.textContent = fridgeData.name;
          section.appendChild(title);

          const grid = document.createElement('div');
          grid.className = 'custom-layout-grid';
          grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
          for (let i = 0; i < fridgeData.count; i++) {
            grid.appendChild(createCrateBox(fridgeId, i, productOptions));
          }
          section.appendChild(grid);
        }
        $content.appendChild(section);
      }
    }

    // ====== 6) FIRESTORE SYNC ======
    function attachRealtime() {
      onSnapshot(docRef, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          for (const [fridgeId, crates] of Object.entries(data)) {
            crates.forEach((c, i) => {
              const sel = document.querySelector(`select[data-fridge="${fridgeId}"][data-crate="${i}"]`);
              const chk = document.querySelector(`input.aldhu[data-fridge="${fridgeId}"][data-crate="${i}"]`);
              if (sel && c.product) sel.value = c.product;
              if (chk) chk.checked = !!c.aldhu;
            });
          }
          $status.textContent = "✓ રિયલ ટાઈમ જોડાયેલ";
          $status.className = "status";
        } else {
          $status.textContent = "કોઈ ડેટા નથી (નવી એન્ટ્રી)";
          $status.className = "loading";
        }
      }, (err) => {
        $status.textContent = "એરોર: " + err.message;
        $status.className = "error";
      });
    }

    async function saveData() {
      $status.textContent = "સેવ થઈ રહ્યું છે...";
      $status.className = "loading";

      const data = {};
      for (const [fid, f] of Object.entries(FRIDGES)) {
        data[fid] = [];
        for (let i = 0; i < f.count; i++) {
          const sel = document.querySelector(`select[data-fridge="${fid}"][data-crate="${i}"]`);
          const chk = document.querySelector(`input.aldhu[data-fridge="${fid}"][data-crate="${i}"]`);
          data[fid].push({
            product: sel.value,
            aldhu: chk.checked
          });
        }
      }

      try {
        await setDoc(docRef, data, { merge: true });
        $status.textContent = "✓ સેવ થઈ ગયું";
        $status.className = "status";
      } catch (err) {
        $status.textContent = "એરોર: " + err.message;
        $status.className = "error";
      }
    }

    function attachEvents() {
      document.body.addEventListener('change', (e) => {
        if (e.target.tagName === "SELECT" || e.target.classList.contains("aldhu")) {
          saveData();
        }
      });
      document.getElementById('resetBtn').addEventListener('click', () => {
        document.querySelectorAll('select').forEach(s => s.value = PRODUCTS[0]);
        document.querySelectorAll('.aldhu').forEach(c => c.checked = false);
        saveData();
      });
    }

    // ====== 7) INIT ======
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInAnonymously(auth);
      }
      buildUI();
      attachEvents();
      attachRealtime();
    });
  </script>
</head>
<body>
  <h1>Fridge Crates</h1>
  <div id="dateLabel"></div>
  <div id="content"></div>
  <button id="resetBtn">Reset</button>
  <div id="status" class="loading">લોડ થઈ રહ્યું છે...</div>
</body>
</html>
